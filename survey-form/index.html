<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">okay</p>
  <form id="survey-form">
    <label for="name" id="name-label">Full Name: </label>
    <input id="name" type="text" required placeholder="Enter your full name."><br>

    <label for="email" id="email-label">Email ID: </label>
    <input id="email" type="email" required placeholder="Enter your e-mail ID."><br>

    <label for="num" id="num-label">Satisfaction Rating, any number from 0 to 10:</label>
    <input id="num" type="number" required min="0" max="10" placeholder="Enter rating such that, 0 means extremely dissatisfied, and 10 means extremely satisfied."><br>
    
  </form>
</body>
</html>
