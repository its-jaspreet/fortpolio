<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="left" class="header">
            <button><img id="hamburger-menu" src="./icons/hamburger-menu.svg"></button>
        </div>

        <div id="center" class="header">
            <input id="search" type="text" placeholder="Search">
            <button id="search">
                <img id="search-icon" src="./icons/search.svg">
            </button>
            <button id="voice-search"><img id="voice-search-icon" src="./icons/voice-search-icon.svg"></button>
        </div>

        <div id="right" class="header">
            <button><img src="./icons/upload.svg"></button>
            
            <div id="notif">
                <button><img id="bell-icon" src="./icons/notifications.svg"></button>
                <!--<div>8+</div>-->
            </div>

            <button><img id="pfp-container" src="./subscriber-pfp.png"></button>
        </div>
    </div>
</body>
</html>
